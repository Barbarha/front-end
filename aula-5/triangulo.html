<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangulo</title>
    <style>
        #triangulo{
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 60px solid lightpink;
        }

        .trianguloRodado{
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 30px solid transparent lightpink;
            border-bottom: 60px solid;
        }
    </style>
</head>
<body>
    <h1>triangulo</h1>
    <p>triangulos sao um pouco mais complicados</p>
    <p>temos que definir as bordas do elemento, o width real do elemento sera a borda</p>
    <p>lembre-se que os cantos das bordas de um elemento sao diagonais de 45 graus</p>

    <div id="triangulo"></div>
    <div class="trianguloRodado"></div>
</body>
</html>
