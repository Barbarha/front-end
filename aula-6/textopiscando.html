<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto piscando</title>
    <style>
        body{
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(238, 28, 158);
        }
        p{
            color: rgb(221, 141, 201);
            font-size: 130px;
            animation: texto 1.5s infinite; 
        }
        @keyframes texto{
            0%{opacity: 1;}
            50%{opacity: 0;}
            100%{opacity: 1;}
        }
    </style>
</head>
