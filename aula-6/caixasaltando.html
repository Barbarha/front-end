<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixa saltando</title>
    <style>
        body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
        }
        .caixa-saltando{
            width: 200px;
            height: 100px;
            background-color: blueviolet;
            position: relative;
            animation: saltar .02s infinite;
        }

        @keyframes saltar{
            0%, 100%{left: 0;}
            50%{left: -90px;}
        }
    </style>
</head>
<body>
    <div class="caixa-saltando"></div>
</body>
</html>
